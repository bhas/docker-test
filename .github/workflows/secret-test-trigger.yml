
name: github-secret-test

on: 
  workflow_dispatch:
    inputs:
      Mood:
        type: choice
        description: 'A non-secret input'
        options:
          - happy
          - sad
          - meh
        required: true
      Reason:
        description: 'How are you feeling today?'
        required: false
    secrets:
      UserId:
        description: some secret
        required: true

jobs:
  verify-mood:
    uses: ./.github/workflows/secret-test.yml
    with:
      non-secret-input: value is 12
      secret-input: ${{ inputs.UserId }}
      mood: ${{ inputs.Mood }}
      reason-for-mood: ${{ inputs.Reason }}